<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Franchise Application — HomeSafe Inspections</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 700px;
      width: 100%;
      padding: 40px 48px 48px;
    }

    .logo {
      display: block;
      margin: 0 auto 28px;
      max-width: 220px;
      height: auto;
    }

    h1 {
      font-size: 24px;
      color: #1a1a1a;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 15px;
      color: #666;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .divider {
      border: none;
      border-top: 1px solid #eee;
      margin-bottom: 32px;
    }

    /* HubSpot form overrides */
    .hs-form fieldset { max-width: 100% !important; }
    .hs-form .hs-input { width: 100% !important; padding: 10px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    .hs-form .hs-button.primary {
      background: #2d7a3a !important;
      color: #fff !important;
      border: none !important;
      padding: 12px 32px !important;
      border-radius: 4px !important;
      font-size: 15px !important;
      font-weight: bold !important;
      cursor: pointer;
      margin-top: 8px;
    }
    .hs-form .hs-button.primary:hover { background: #235f2d !important; }
    .hs-form label { font-size: 13px; font-weight: 600; color: #333; }
    .hs-error-msgs { color: #c0392b; font-size: 12px; }
    .submitted-message { text-align: center; color: #2d7a3a; font-size: 16px; font-weight: bold; padding: 20px 0; }

    @media (max-width: 600px) {
      .card { padding: 28px 20px 36px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img
      class="logo"
      src="https://47894346.fs1.hubspotusercontent-na1.net/hubfs/47894346/HSI_Primary_black_green.png"
      alt="HomeSafe Inspections"
    />
    <h1>Franchise Application</h1>
    <p class="subtitle">
      Takes about 10–15 minutes. Ryan will review and be in touch within 48 hours.
    </p>
    <hr class="divider" />
    <div id="hubspot-form"></div>
  </div>

  <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
  <script>
    hbspt.forms.create({
      region: "ap1",
      portalId: "47894346",
      formId: "d482dc4a-8983-4e32-bc5b-11b3b6fbf407",
      target: "#hubspot-form"
    });
  </script>
</body>
</html>
